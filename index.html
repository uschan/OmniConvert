<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#050505" />
    <title>OmniConvert Pro</title>
    <link rel="icon" href="https://pic.wildsalt.me/storage/img/logo/convert.png" />
    <link rel="apple-touch-icon" href="https://pic.wildsalt.me/storage/img/logo/convert.png" />
    
    <!-- Umami Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="8b7793a1-6800-4c47-a5a7-b46233f5c989"></script>

    <!-- Import Geek Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              cyber: {
                bg: '#050505',
                panel: '#0a0a0a',
                border: '#1f1f1f',
                primary: '#00f0ff', // Cyan Neon
                primaryDim: 'rgba(0, 240, 255, 0.1)',
                accent: '#7000ff', // Electric Purple
                success: '#00ff9d',
                warning: '#fcee0a',
                danger: '#ef4444',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
              'needle': 'needleMove 4s ease-in-out infinite',
              'needle-fast': 'needleMove 0.5s ease-in-out infinite',
              'liquid': 'liquidLevel 3s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'laser-x': 'laserX 2s linear infinite',
              'wave': 'waveMove 2s linear infinite',
              'matrix': 'matrixRain 2s linear infinite',
              'compress': 'compressSpring 2s ease-in-out infinite',
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.cyber.primary"), 0 0 20px theme("colors.cyber.primaryDim")',
              'neon-red': '0 0 5px theme("colors.cyber.danger"), 0 0 20px rgba(239, 68, 68, 0.3)',
              'neon-purple': '0 0 5px theme("colors.cyber.accent"), 0 0 20px rgba(112, 0, 255, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Global Reset */
      body {
        background-color: #020202;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      
      /* Cyber Grid Background */
      .bg-cyber-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }

      /* Utility classes for aesthetic */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }

      /* Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Animations */
      @keyframes needleMove {
        0% { transform: rotate(-45deg); }
        25% { transform: rotate(-10deg); }
        50% { transform: rotate(30deg); }
        75% { transform: rotate(0deg); }
        100% { transform: rotate(-45deg); }
      }

      @keyframes liquidLevel {
        0% { height: 20%; y: 65; fill: #ef4444; filter: drop-shadow(0 0 5px #ef4444); }
        50% { height: 70%; y: 20; fill: #ef4444; filter: drop-shadow(0 0 15px #ef4444); }
        100% { height: 20%; y: 65; fill: #ef4444; filter: drop-shadow(0 0 5px #ef4444); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes laserX {
        0% { transform: translateX(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(100%); opacity: 0; }
      }

      @keyframes waveMove {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes matrixRain {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      @keyframes compressSpring {
        0%, 100% { height: 60px; y: 20; }
        50% { height: 40px; y: 40; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>
  <body class="bg-black text-slate-200 font-mono antialiased selection:bg-cyber-primary selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
